<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads same backwards as forwards, e.g. level, refer</p>
        </header>

        <div class="inputs">
            <input type="text" spellcheck="false" placeholder="Enter text or number">
            <button>Check Palindrome</button>
        </div>

        <!--paragraph that will display the result message(hidden by default)-->
        <p class="info-text"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
